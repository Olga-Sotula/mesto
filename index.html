<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./pages/index.css">

  <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Лого"/>

    </header>

    <main class="content">
      <section class="profile" area-label="Блок. Профиль">
        <div class="profile__avatar"></div>
        <p class="profile__title">Жак-Ив Кусто</p>
        <p class="profile__subtitle">Исследователь океана</p>
        <button class="profile__edit-button"><img src="./images/edit-icon.svg"/></button>
        <button class="profile__add-button"><img src="./images/add-icon.svg"/></button>
      </section>
      <section class="photos" aria-label="Блок. Фотографии">
        <ul class="list photos__grid">
          <li>
            <div class="photos__item">
              <img class="photos__img" src="./images/photo-Karach.jpg" alt="Карачаевск"/>
              <div class="photos__footer">
                <p class="photos__title">Карачаево-Черкессия</p>
                <image class="photos__like" src="./images/like-icon.svg"></image>
              </div>
            </div>
          </li>
          <li>
            <div class="photos__item">
              <img class="photos__img" src="./images/photo-Elbrus.jpg" alt="Эльбрус"/>
              <div class="photos__footer">
                <p class="photos__title">Гора Эльбрус</p>
                <image class="photos__like" src="./images/like-icon.svg"></image>
              </div>
            </div>
          </li>
          <li>
            <div class="photos__item">
              <img class="photos__img" src="./images/photo-Dombay.jpg" alt="Домбай"/>
              <div class="photos__footer">
                <p class="photos__title">Домбай</p>
                <image class="photos__like" src="./images/like-icon.svg"></image>
              </div>
            </div>
          </li>
          <li>
            <div class="photos__item">
              <img class="photos__img" src="./images/photo-baikal.jpg" alt="Байкал"/>
              <div class="photos__footer">
                <p class="photos__title">Байкал</p>
                <image class="photos__like" src="./images/like-icon.svg"></image>
              </div>
            </div>
          </li>
          <li>
            <div class="photos__item">
              <img class="photos__img" src="./images/photo-kamchatka.jpg" alt="Камчатка"/>
              <div class="photos__footer">
                <p class="photos__title">Камчатка</p>
                <image class="photos__like" src="./images/like-icon.svg"></image>
              </div>
            </div>
          </li>
          <li>
            <div class="photos__item">
              <img class="photos__img" src="./images/photo-train.jpg" alt="Поезд"/>
              <div class="photos__footer">
                <p class="photos__title">Вид из окна вагона</p>
                <image class="photos__like" src="./images/like-icon.svg"></image>
              </div>
            </div>
          </li>


        </ul>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__logo">&copy; 2022 Mesto Russia</p>

    </footer>
  </body>
</html>
