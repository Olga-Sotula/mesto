<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Лого"/>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар"></div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button type="button" class="button profile__edit-button" aria-label="Редактировать"></button>
        </div>
        <button type="button" class="button profile__add-button" aria-label="Добавить"></button>
      </section>
      <section class="photos" aria-label="Блок. Фотографии">
        <ul class="list photos__grid">
          <li class="photo">
            <img class="photo__img" src="./images/photo-Karach.jpg" alt="Карачаевск"/>
            <div class="photo__footer">
              <h2 class="photo__title">Карачаево-Черкессия</h2>
              <button type="button" class="button photo__like" aria-label="Отметить"></button>
            </div>
          </li>
          <li class="photo">
            <img class="photo__img" src="./images/photo-Elbrus.jpg" alt="Эльбрус"/>
            <div class="photo__footer">
              <h2 class="photo__title">Гора Эльбрус</h2>
              <button type="button" class="button photo__like" aria-label="Отметить"></button>
            </div>
          </li>
          <li class="photo">
            <img class="photo__img" src="./images/photo-Dombay.jpg" alt="Домбай"/>
            <div class="photo__footer">
              <h2 class="photo__title">Домбай</h2>
              <button type="button" class="button photo__like" aria-label="Отметить"></button>
            </div>
          </li>
          <li class="photo">
            <img class="photo__img" src="./images/photo-baikal.jpg" alt="Байкал"/>
            <div class="photo__footer">
              <h2 class="photo__title">Байкал</h2>
              <button type="button" class="button photo__like" aria-label="Отметить"></button>
            </div>
          </li>
          <li class="photo">
            <img class="photo__img" src="./images/photo-kamchatka.jpg" alt="Камчатка"/>
            <div class="photo__footer">
              <h2 class="photo__title">Камчатка</h2>
              <button type="button" class="button photo__like" aria-label="Отметить"></button>
            </div>
          </li>
          <li class="photo">
            <img class="photo__img" src="./images/photo-train.jpg" alt="Поезд"/>
            <div class="photo__footer">
              <h2 class="photo__title">Вид из окна вагона</h2>
              <button type="button" class="button photo__like" aria-label="Отметить"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__logo">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button type="button" class="button popup__close" aria-label="Закрыть"></button>
        <form class="popup__form">
          <h1 class="popup__title">Редактировать профиль</h1>
          <input type="text" class="popup__input popup__input_type_name" value=""/>
          <input type="text" class="popup__input popup__input_type_description" value=""/>
          <button type="submit" class="button popup__submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
