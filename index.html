<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./pages/index.css">

  <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Лого"/>

    </header>

    <main class="content">
      <section class="profile" area-label="Блок. Профиль">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <p class="profile__title">Жак-Ив Кусто</p>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="button button_transp profile__edit-button"></button>
        </div>
        <button class="button button_transp profile__add-button"></button>
      </section>
      <section class="photos" aria-label="Блок. Фотографии">
        <ul class="list photos__grid">
          <li>
            <div class="photos__item">
              <img class="photos__img" src="./images/photo-Karach.jpg" alt="Карачаевск"/>
              <div class="photos__footer">
                <p class="photos__title">Карачаево-Черкессия</p>
                <button class="button photos__like"></button>
              </div>
            </div>
          </li>
          <li>
            <div class="photos__item">
              <img class="photos__img" src="./images/photo-Elbrus.jpg" alt="Эльбрус"/>
              <div class="photos__footer">
                <p class="photos__title">Гора Эльбрус</p>
                <button class="button photos__like"></button>
              </div>
            </div>
          </li>
          <li>
            <div class="photos__item">
              <img class="photos__img" src="./images/photo-Dombay.jpg" alt="Домбай"/>
              <div class="photos__footer">
                <p class="photos__title">Домбай</p>
                <button class="button photos__like"></button>
              </div>
            </div>
          </li>
          <li>
            <div class="photos__item">
              <img class="photos__img" src="./images/photo-baikal.jpg" alt="Байкал"/>
              <div class="photos__footer">
                <p class="photos__title">Байкал</p>
                <button class="button photos__like"></button>
              </div>
            </div>
          </li>
          <li>
            <div class="photos__item">
              <img class="photos__img" src="./images/photo-kamchatka.jpg" alt="Камчатка"/>
              <div class="photos__footer">
                <p class="photos__title">Камчатка</p>
                <button class="button photos__like"></button>
              </div>
            </div>
          </li>
          <li>
            <div class="photos__item">
              <img class="photos__img" src="./images/photo-train.jpg" alt="Поезд"/>
              <div class="photos__footer">
                <p class="photos__title">Вид из окна вагона</p>
                <button class="button photos__like"></button>
              </div>
            </div>
          </li>


        </ul>
      </section>
      <section class="popup">
        <div class="popup__container">
          <button class="popup__close"></button>
          <div class="popup__form">
            <h1 class="popup__title">Редактировать профиль</h1>
            <input type="text" class="popup__input popup__input_type_name"></input>
            <input type="text" class="popup__input popup__input_type_description"></input>
            <button type="submit" class="popup__submit">Сохранить</button>
          </div>
        </div>
      </section>


    </main>
    <footer class="footer">
      <p class="footer__logo">&copy; 2022 Mesto Russia</p>

    </footer>

  </body>
</html>
