<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Лого"/>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар"/>
        <div class="profile__info">
          <h1 class="title profile__title">Жак-Ив Кусто</h1>
          <p class="title profile__subtitle">Исследователь океана</p>
          <button type="button" class="button profile__edit-button" aria-label="Редактировать"></button>
        </div>
        <button type="button" class="button profile__add-button" aria-label="Добавить"></button>
      </section>
      <section class="photos" aria-label="Блок. Фотографии">
        <ul class="list photos__grid">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__logo">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button type="button" class="button popup__close" aria-label="Закрыть"></button>
        <form class="popup__form popup__form_type_profile" name="editProfileForm">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input name="fullName" type="text" class="popup__input popup__input_type_fullname" value=""/>
          <input name="description" type="text" class="popup__input popup__input_type_description" value=""/>
          <button type="submit" class="button popup__submit popup__submit_type_profile" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_cards">
      <div class="popup__container">
        <button type="button" class="button popup__close" aria-label="Закрыть"></button>
        <form class="popup__form popup__form_type_cards" name="addCardForm">
          <h2 class="popup__title">Новое место</h2>
          <input name="photoName" type="text" class="popup__input popup__input_type_photo-name" value="" placeholder="Название"/>
          <input name="photoUrl" type="url" class="popup__input popup__input_type_photo-url" value="" placeholder="Ссылка на картинку"/>
          <button type="submit" class="button popup__submit popup__submit_type_cards" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>

    <template id="photo-template">
      <li class="photo">
        <img class="photo__img"/>
        <div class="photo__footer">
          <h2 class="title photo__title"></h2>
          <button type="button" class="button photo__like" aria-label="Отметить"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
